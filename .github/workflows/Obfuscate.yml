name: Update and Obfuscate Worker

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 00:00 è¿è¡Œ
  workflow_dispatch:     # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  update-and-obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: |
          npm install -g javascript-obfuscator
          sudo apt-get update
          sudo apt-get install -y jq curl unzip
        continue-on-error: false

      - name: Fetch Latest Release Tag
        id: get_release
        run: |
          latest_tag=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest | jq -r '.tag_name')
          if [ -z "$latest_tag" ]; then
            echo "Error: Failed to fetch latest release tag" >&2
            exit 1
          fi
          echo "Latest version: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV

      - name: Read Current Version
        id: read_version
        run: |
          current_version=$(cat version.txt 2>/dev/null || echo "")
          echo "Current version: ${current_version:-none}"
          echo "current_version=$current_version" >> $GITHUB_ENV

      - name: Check for Update
        id: check_update
        run: |
          if [ "${{ env.current_version }}" = "${{ env.latest_tag }}" ]; then
            echo "No update required"
            echo "need_update=false" >> $GITHUB_ENV
          else
            echo "Update required"
            echo "need_update=true" >> $GITHUB_ENV
          fi

      - name: Download Latest worker.js
        if: env.need_update == 'true'
        run: |
          curl -L -o origin.js \
            "https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/download/${{ env.latest_tag }}/worker.js"
          if [ ! -f origin.js ]; then
            echo "Error: Failed to download worker.js" >&2
            exit 1
          fi

      - name: Obfuscate JavaScript Code
        if: env.need_update == 'true'
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --string-array false \
            --transform-object-keys false \
            --self-defending false \
            --simplify true
          echo "// Auto obfuscated at $(date -u)" >> _worker.js

      - name: Update version.txt
        if: env.need_update == 'true'
        run: echo "${{ env.latest_tag }}" > version.txt

      - name: Commit Changes
        if: env.need_update == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Obfuscate _worker.js (version: ${{ env.latest_tag }})"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
